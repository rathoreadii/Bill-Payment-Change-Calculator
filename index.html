<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Change Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Currency Change Calculator</h1>
        <div class="input-group">
            <label for="bill-amount">Bill Amount (₹):</label>
            <input type="number" id="bill-amount" min="0" step="1">
        </div>
        <div class="input-group">
            <label for="paid-amount">Amount Paid (₹):</label>
            <input type="number" id="paid-amount" min="0" step="1">
        </div>
        <button id="calculate-btn">Calculate Change</button>
        <button id="reset-btn">Reset</button>
        <div id="error-message" class="error"></div>
    
        <div id="result" class="result" style="display: none;">
            <h2>Change Breakdown</h2>
            <p>Total Change: ₹<span id="total-change">0</span></p>
            <table id="change-table">
                <thead>
                    <tr>
                        <th>Denomination</th>
                        <th>Count</th>
                        <th>Amount (₹)</th>
                    </tr>
                </thead>
                <tbody id="change-body">
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td>Total</td>
                        <td id="total-notes">0</td>
                        <td id="total-amount">₹0</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    
    <script src="index.js"></script>

</body>
</html>
